<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador PS2</title>
    <style>
        body {
            background-color: blue;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid red;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Juego Multijugador PS2</h1>
    <p>Usa las teclas para moverte y jugar:</p>
    <ul>
        <li>Flechas: Mover</li>
        <li>Q: Disparar</li>
        <li>F: Lanzar bomba</li>
    </ul>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            color: 'red'
        };

        function drawPlayer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        drawPlayer();

        document.addEventListener('keydown', (event) => {
            const key = event.key;

            switch (key) {
                case 'ArrowUp':
                    player.y -= 10;
                    break;
                case 'ArrowDown':
                    player.y += 10;
                    break;
                case 'ArrowLeft':
                    player.x -= 10;
                    break;
                case 'ArrowRight':
                    player.x += 10;
                    break;
                case 'q':
                case 'Q':
                    console.log('¡Disparo!');
                    break;
                case 'f':
                case 'F':
                    console.log('¡Bomba lanzada!');
                    break;
            }

            drawPlayer();
        });
    </script>
</body>
</html>
