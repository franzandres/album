<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDS.COM</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #0d1117; /* Fondo oscuro (azul muy oscuro, casi negro) */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #e6edf3; /* Texto claro */
        }

        /* Estilo del encabezado */
        header {
            background-color: #161b22; /* Un tono oscuro para el encabezado */
            color: #58a6ff; /* Un azul brillante para el título */
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #2f3336;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Estilo del contenedor principal */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #161b22; /* Fondo de la sección de feeds */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para darle profundidad */
        }
        
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #58a6ff;
            font-size: 1.8em;
            border-bottom: 1px solid #2f3336;
            padding-bottom: 10px;
        }

        /* Estilo de cada feed de video */
        .video-feed {
            margin-bottom: 30px;
            background-color: #1e262f; /* Un tono más claro que el fondo para los feeds */
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2f3336;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Efecto de hover para los feeds */
        .video-feed:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .video-feed h3 {
            margin-top: 0;
            color: #58a6ff;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            border: 1px solid #2f3336;
        }
    </style>
</head>
