<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Zadarma</title>
    <style>
        body {
            background-color: #6f4f37; /* Color café */
            color: black;
            font-size: 18px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            font-size: 24px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
        }
        input[type="text"], input[type="date"], input[type="submit"] {
            width: 250px;

            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Crear Cuenta Zadarma</h2>

        <form action="https://www.zadarma.com/inbox" method="post">

            <input type="text" id="apellido" name="apellido" required placeholder="Escribe tu apellido"><br><br>

            <label for="fecha">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <input type="submit" value="Crear Cuenta">
        </form>
    </div>
</body>
</html>
