<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases en Línea</title>
    <style>
        body {
            background-color: #add8e6; /* Fondo celeste */
            color: #000000; /* Color de texto negro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 2px solid #000;
        }
        .circle-content {
            text-align: center;
            font-size: 14px;
        }
        .circle-content h2 {
            font-size: 24px;
            margin: 5px;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .content h2 {
            font-size: 24px;
        }
        .content p {
            font-size: 14px;
        }
        .payment-info {
            margin: 20px;
            text-align: center;
            font-size: 16px;
        }
        .chat-section {
            text-align: center;
            margin: 20px;
        }
        .chat-section textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        .chat-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="circle">
            <div class="circle-content">
                <h2>Religión</h2>
                <h2>Lenguaje</h2>
                <h2>Psicología</h2>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Religión, Ética y Moral</h2>
        <h2>Conocimiento</h2>
        <p>Psicología, Literatura</p>
    </div>

    <div class="payment-info">
        <p>Formas de pago:</p>
        <ul>
            <li>Número de teléfono celular: 69245269</li>
            <li>Tigo Money</li>
            <li>Banco Unión</li>
        </ul>
    </div>

    <div class="chat-section">
        <h2>Chatea con nosotros</h2>
        <textarea placeholder="Escribe tu mensaje aquí..."></textarea><br>
        <button>Enviar</button>
    </div>
</body>
</html>
