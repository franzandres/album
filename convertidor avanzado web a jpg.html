<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEBP a JPG - Conversor Avanzado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1d1d1d);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 200, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 30px;
      font-size: 28px;
    }

    #dropArea {
      border: 2px dashed #00ffd5;
      border-radius: 15px;
      padding: 40px;
      background: #2c2c2c;
      transition: 0.3s;
    }

    #dropArea.hover {
      background-color: #333;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file {
      background-color: #00cc88;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .custom-file:hover {
      background-color: #00aa70;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc33;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0055cc;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #00ffcc;
      font-size: 18px;
      text-decoration: none;
    }

    #message {
      margin-top: 15px;
      color: #33ff99;
      font-size: 16px;
    }

    .reset-btn {
      background-color: #444;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convertidor Avanzado WEBP ? JPG</h1>

    <div id="dropArea" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" onclick="triggerFileInput()">
      <p>Suelta tu imagen WEBP aquí o haz clic para seleccionar</p>
      <label for="webpInput" class="custom-file">Seleccionar Imagen</label>
      <input type="file" id="webpInput" accept=".webp" onchange="handleFile(this.files)">
    </div>

    <img id="preview" src="" alt="Vista previa">
    <div id="message"></div>
    <button onclick="convertToJPG()">Convertir a JPG</button>
    <a id="downloadLink" download="convertido.jpg">? Descargar JPG</a>
    <button class="reset-btn" onclick="resetPage()">Resetear</button>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('webpInput');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');
    const link = document.getElementById('downloadLink');
    const canvas = document.getElementById('canvas');

    function triggerFileInput() {
      fileInput.click();
    }

    function dragOverHandler(e) {
      e.preventDefault();
      dropArea.classList.add('hover');
    }

    function dropHandler(e) {
      e.preventDefault();
      dropArea.classList.remove('hover');
      handleFile(e.dataTransfer.files);
    }

    function handleFile(files) {
      const file = files[0];
      if (file && file.type === "image/webp") {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          message.textContent = "";
          link.style.display = "none";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Solo se permite imágenes .webp");
      }
    }

    function convertToJPG() {
      if (!preview.src) {
        alert("Primero selecciona una imagen.");
        return;
      }
      const img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        const jpgData = canvas.toDataURL("image/jpeg", 1.0);
        link.href = jpgData;
        link.style.display = "inline";
        message.textContent = "? Conversión exitosa. ¡Descarga tu imagen!";
      };
      img.src = preview.src;
    }

    function resetPage() {
      preview.style.display = "none";
      preview.src = "";
      fileInput.value = "";
      message.textContent = "";
      link.style.display = "none";
    }
  </script>
</body>
</html>
