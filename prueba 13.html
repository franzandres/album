<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Console Game</title>
    <style>
        body {
            background-color: blue;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #gameArea {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-color: black;
            position: relative;
            border: 2px solid green;
        }
        #player {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            top: 180px;
            left: 180px;
        }
    </style>
</head>
<body>
    <h1>PS2 Console Game</h1>
    <p>Usa las flechas del teclado para mover el cuadro verde.</p>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');

        const movePlayer = (event) => {
            const step = 10;
            const playerRect = player.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();

            switch (event.key) {
                case 'ArrowUp':
                    if (playerRect.top > areaRect.top) {
                        player.style.top = `${player.offsetTop - step}px`;
                    }
                    break;
                case 'ArrowDown':
                    if (playerRect.bottom < areaRect.bottom) {
                        player.style.top = `${player.offsetTop + step}px`;
                    }
                    break;
                case 'ArrowLeft':
                    if (playerRect.left > areaRect.left) {
                        player.style.left = `${player.offsetLeft - step}px`;
                    }
                    break;
                case 'ArrowRight':
                    if (playerRect.right < areaRect.right) {
                        player.style.left = `${player.offsetLeft + step}px`;
                    }
                    break;
            }
        };

        document.addEventListener('keydown', movePlayer);
    </script>
</body>
</html>
