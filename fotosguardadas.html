<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOS GUARDADAS</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #0d1117; /* Fondo azul oscuro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #e6edf3; /* Texto claro */
        }

        /* Estilo del encabezado */
        header {
            background-color: #161b22; /* Tono más claro de azul oscuro para el encabezado */
            color: #58a6ff; /* Azul brillante para el título */
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #2f3336;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #8b949e;
        }

        /* Estilo del contenedor principal de fotos */
        .photo-gallery {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Estilo de cada cuadro de foto */
        .photo-card {
            background-color: #1e262f; /* Fondo del cuadro */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #2f3336;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-card-info {
            padding: 15px;
            text-align: center;
        }

        .photo-card-info h3 {
            margin: 0;
            color: #58a6ff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>

    </header>
