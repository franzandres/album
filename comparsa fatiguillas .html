<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatiguillas Desde 1997</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .title {
            text-align: center;
            border: 5px solid black;
            padding: 10px;
        }
        .chat {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 1px solid white;
            padding: 10px;
        }
        .chat textarea {
            width: 100%;
            height: 100px;
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
        }
        .chat button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="circle">
      <div align="center"><img src="../../Downloads/comparsa fatiguillas-modified.png" width="180" height="180"></div>
    </div>
    <div class="title">
        <h1>Fatiguillas Desde 1997</h1>
    </div>
    <div class="chat">
        <textarea placeholder="Escribe tu mensaje..."></textarea>
        <button>Enviar</button>
    </div>
</body>
</html>
