<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades</title>
    <style>
        body {
            background-color: #0000FF; /* Azul */
            margin: 0;
            font-family: sans-serif;
            color: white;
        }

        header {
            background-color: #87CEEB; /* Celeste */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FFC0CB; /* Rosado */
            margin: 0;
        }
        
        h2 {
            text-align: center;
            color: #FFC0CB; /* Rosado */
        }

        main {
            padding: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .video-box {
            background-color: #0000CC; /* Un azul un poco más oscuro */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 320px; /* Tamaño fijo para los videos */
        }
        
        .video-box video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .video-box p {
            margin-top: 10px;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
