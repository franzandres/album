<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Grupos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #groups {
            margin-top: 20px;
        }
        .group {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crear Grupos</h1>
    <label for="group-name">Nombre del Grupo:</label>
    <input type="text" id="group-name" placeholder="Escribe el nombre del grupo">
    <button onclick="createGroup()">Crear Grupo</button>

    <div id="groups">
        <!-- Los grupos creados se mostrarán aquí -->
    </div>

    <script>
        let groupCount = 0;

        function createGroup() {
            const groupName = document.getElementById("group-name").value;
            if (groupName.trim() === "") {
                alert("Por favor, ingresa un nombre para el grupo.");
                return;
            }

            groupCount++;
            const groupDiv = document.createElement("div");
            groupDiv.classList.add("group");
            groupDiv.innerHTML = `<strong>Grupo ${groupCount}:</strong> ${groupName}`;

            document.getElementById("groups").appendChild(groupDiv);

            // Limpiar el campo de entrada
            document.getElementById("group-name").value = "";
        }
    </script>
</body>
</html>
