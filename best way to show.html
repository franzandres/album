<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Way to Show Your Favorite Creator Love</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: white;
            color: red;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }
        .content {
            padding: 40px;
        }
        .button {
            background-color: white;
            color: red;
            border: 2px solid red;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: red;
            color: white;
        }
        footer {
            background-color: white;
            color: red;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Best Way to Show Your Favorite Creator Love
    </header>

    <div class="content">
        <h2>Show Your Support!</h2>
        <p>Click the button below to express your love to your favorite creator:</p>
        <button class="button" onclick="showLove()">Click to Show Love</button>
    </div>

    <footer>
        &copy; 2025 Best Way to Show Your Favorite Creator Love
    </footer>

    <script>
        function showLove() {
            alert("Thank you for showing your love!");
        }
    </script>
    
</body>
</html>
