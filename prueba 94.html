<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Zadarma</title>
    <style>
        body {
            background-color: black;
            color: brown;
            font-size: 18px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
        }
        button {
            background-color: brown;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta en Zadarma</h2>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="email" placeholder="Correo Gmail">
        <input type="date" placeholder="Fecha de Nacimiento">
        <input type="number" placeholder="Año">
        <input type="tel" placeholder="Número de Teléfono">
        <button onclick="window.location.href='https://mail.google.com'">Crear Cuenta</button>
    </div>
    <script>
        document.querySelector('button').addEventListener('click', function() {
            window.location.href = 'https://mail.google.com';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="https://yourzadarmalink.com" method="post">
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
