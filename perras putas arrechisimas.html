<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perras Putas Arrechísima</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: #800080; /* Color lila */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #ff69b4; /* Rosa más oscuro */
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .upload-section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #800080;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .upload-section h2 {
            color: #800080;
        }
        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Bienvenidos a Perras Putas Arrechísima
    </header>
    <main>
        <section class="upload-section">
            <h2>Sube tus fotos y videos</h2>
            <form>
                <label for="upload-photo">Subir foto:</label>
                <input type="file" id="upload-photo" accept="image/*"><br>
                <label for="upload-video">Subir video:</label>
                <input type="file" id="upload-video" accept="video/*"><br>
                <button type="submit">Subir</button>
            </form>
        </section>
        <section class="camera-section">
            <h2>Captura con cámara</h2>
            <p>Para habilitar esta función, usa JavaScript y una API de cámara.</p>
        </section>
    </main>
    <footer>
        © 2024 Perras Putas Arrechísima - Todos los derechos reservados
    </footer>
</body>
</html>

(accept="image/*")
(accept="video/*")
(accept="image/*") (accept="video/*")
