<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetes en Bolivianos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #800080, #ffff00, #00cfff, #800000);
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .bills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .bill {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .bill img {
            width: 100%;
            border-radius: 5px;
        }

        .bill p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Billetes en Bolivianos</h1>
        <div class="bills">
            <div class="bill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Billete_de_10_Bolivianos_%282018%29_anverso.png/300px-Billete_de_10_Bolivianos_%282018%29_anverso.png" alt="Billete de 10 Bs">
                <p>10 Bs</p>
            </div>
            <div class="bill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Billete_de_20_Bolivianos_%282018%29_anverso.png/300px-Billete_de_20_Bolivianos_%282018%29_anverso.png" alt="Billete de 20 Bs">
                <p>20 Bs</p>
            </div>
            <div class="bill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Billete_de_50_Bolivianos_%282018%29_anverso.png/300px-Billete_de_50_Bolivianos_%282018%29_anverso.png" alt="Billete de 50 Bs">
                <p>50 Bs</p>
            </div>
            <div class="bill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Billete_de_100_Bolivianos_%282018%29_anverso.png/300px-Billete_de_100_Bolivianos_%282018%29_anverso.png" alt="Billete de 100 Bs">
                <p>100 Bs</p>
            </div>
            <div class="bill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Billete_de_200_Bolivianos_%282018%29_anverso.png/300px-Billete_de_200_Bolivianos_%282018%29_anverso.png" alt="Billete de 200 Bs">
                <p>200 Bs</p>
            </div>
        </div>
    </div>
</body>
</html>
