<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Aplicaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 10px;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .app img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .app-details {
            flex: 1;
        }
        .app-details h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .app-details p {
            margin: 5px 0;
            color: #555;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Aplicaciones</h1>
        <p>Encuentra y descarga tus aplicaciones favoritas</p>
    </header>
    <div class="container">
        <div class="app">
            <img src="https://via.placeholder.com/80" alt="App 1">
            <div class="app-details">
                <h3>Nombre de la Aplicación 1</h3>
                <p>Descripción breve de la aplicación.</p>
            </div>
            <button class="download-btn">Descargar</button>
        </div>
        <div class="app">
            <img src="https://via.placeholder.com/80" alt="App 2">
            <div class="app-details">
                <h3>Nombre de la Aplicación 2</h3>
                <p>Descripción breve de la aplicación.</p>
            </div>
            <button class="download-btn">Descargar</button>
        </div>
        <div class="app">
            <img src="https://via.placeholder.com/80" alt="App 3">
            <div class="app-details">
                <h3>Nombre de la Aplicación 3</h3>
                <p>Descripción breve de la aplicación.</p>
            </div>
            <button class="download-btn">Descargar</button>
        </div>
    </div>
</body>
</html>
