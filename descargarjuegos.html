<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFF00; /* Fondo amarillo */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FF0000; /* Encabezado rojo */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .game-item:last-child {
            border-bottom: none;
        }
        .game-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 4px;
        }
        .game-details {
            flex-grow: 1;
        }
        .download-button {
            background-color: #4CAF50; /* Color verde para el bot√≥n */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Descargar Juegos APK</h1>
    </div>

    <div class="container">
        <div class="game-item">
            <img src="https://via.placeholder.com/150x100?text=Dragon+Ball+Z" alt="Imagen del juego Dragon Ball Z" class="game-image">
            <div class="game-details">
                <h3>Dragon Ball Z Budokai Tenkaichi 4</h3>
            </div>
            <a href="#" class="download-button">Descargar</a>
        </div>

        <div class="game-item">
            <img src="https://via.placeholder.com/150x100?text=Juego+de+lucha" alt="Imagen de otro juego de lucha" class="game-image">
            <div class="game-details">
                <h3>Juego de Lucha 1</h3>
            </div>
            <a href="#" class="download-button">Descargar</a>
        </div>
        
        <div class="game-item">
            <img src="https://via.placeholder.com/150x100?text=Juego+de+disparos" alt="Imagen del juego de disparos" class="game-image">
            <div class="game-details">
                <h3>Juego de Disparos</h3>
            </div>
            <a href="#" class="download-button">Descargar</a>
        </div>

        <div class="game-item">
            <img src="https://via.placeholder.com/150x100?text=Street+Fighter" alt="Imagen de Street Fighter" class="game-image">
            <div class="game-details">
                <h3>Street Fighter</h3>
            </div>
            <a href="#" class="download-button">Descargar</a>
        </div>

        <div class="game-item">
            <img src="https://via.placeholder.com/150x100?text=Juego+FPS" alt="Imagen de un juego FPS" class="game-image">
            <div class="game-details">
                <h3>Juego de Disparos 2</h3>
            </div>
            <a href="#" class="download-button">Descargar</a>
        </div>
    </div>

</body>
</html>
