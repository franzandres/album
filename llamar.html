<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar desde HTML</title>
    <style>
        body {
            background-color: black;
            color: green;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        a {
            color: green;
            font-size: 24px;
            text-decoration: none;
            border: 2px solid green;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
        }
        a:hover {
            background-color: green;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Haz una llamada</h1>
    <a href="tel:+123456789">Llamar al 123-456-789</a>

</body>
</html>
