<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir WhatsApp</title>
</head>
<body>
    <h2>Haz clic en el botón para abrir WhatsApp</h2>
    <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer">
        <button type="button">Abrir WhatsApp</button>
    </a>

    <button type="button" onclick="abrirWhatsApp()">Abrir WhatsApp con JavaScript</button>

    <script>
        function abrirWhatsApp() {
            window.open('https://wa.me/1234567890', '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
