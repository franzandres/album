<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Anual del Gerente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #76b041;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #76b041;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #76b041;
            border-radius: 5px;
        }
        button {
            background-color: #76b041;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a8c32;
        }
        .progress {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 10px;
            background-color: #76b041;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Evaluación Anual del Gerente</h2>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <form id="evaluation-form">
            <label for="nombre">Nombre del Gerente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="liderazgo">Habilidad de Liderazgo (1-5):</label>
            <select id="liderazgo" name="liderazgo" required>
                <option value="">Seleccione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Enviar Evaluación</button>
        </form>
    </div>

    <script>
        document.getElementById('evaluation-form').addEventListener('input', function () {
            let filledFields = Array.from(this.elements).filter(el => el.value !== "" && el.type !== "submit").length;
            let totalFields = this.elements.length - 1; 
            let progress = (filledFields / totalFields) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        });

        document.getElementById('evaluation-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Evaluación enviada con éxito.');
            this.reset();
            document.getElementById('progress-bar').style.width = '0%';
        });
    </script>
</body>
</html>
