<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <style>
        body {
            background-color: #008000; /* Verde bandera */
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Suscríbete</h2>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="suscribirse()">Suscribirse</button>
    </div>

    <script>
        function suscribirse() {
            let nombre = document.getElementById("nombre").value;
            if (nombre.trim() !== "") {
                localStorage.setItem("suscriptor", nombre);
                window.location.href = "suscriptores.html";
            } else {
                alert("Por favor, ingresa tu nombre");
            }
        }
    </script>
</body>
</html>
