<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar y Descargar</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Buscar y Descargar Texto</h1>
    
    <input type="text" id="searchInput" placeholder="Escribe algo para buscar...">
    <br>
    <button onclick="downloadSearchText()">Descargar Texto</button>

    <div id="message"></div>

    <script>
        function downloadSearchText() {
            // Obtener el texto ingresado
            var searchText = document.getElementById('searchInput').value;

            // Validar si hay texto ingresado
            if (searchText === "") {
                document.getElementById('message').innerText = "Por favor, ingresa algún texto para buscar.";
                return;
            }

            // Crear un Blob con el texto para descargarlo como archivo
            var blob = new Blob([searchText], { type: "text/plain" });

            // Crear un enlace para descargar el archivo
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "busqueda.txt";  // Nombre del archivo a descargar

            // Simular un clic en el enlace para descargar el archivo
            link.click();

            // Mostrar mensaje de descarga
            document.getElementById('message').innerText = "El texto se está descargando...";
        }
    </script>

</body>
</html>
