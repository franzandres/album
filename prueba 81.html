<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto y Álbumes</title>
    <style>
        body {
            background-color: #6f4f28; /* Fondo color café */
            color: black; /* Letras negras */
            font-family: Arial, sans-serif; /* Fuente estándar */
            margin: 0; /* Eliminar márgenes predeterminados */
            padding: 0; /* Eliminar relleno predeterminado */
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el contenido verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
        }
        .title {
            font-size: 50px; /* Título más grande */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        .subtitle {
            font-size: 30px; /* Subtítulo más pequeño */
        }
    </style>
</head>
<body>
    <div class="title">
        Foto
    </div>
    <div class="subtitle">
        Álbumes
    </div>
</body>
</html>
