<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e2f7e1; /* Verde claro */
            color: #444; /* Color de texto general */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .formulario {
            background-color: #fdfd96; /* Amarillo claro */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Encabezado */
        .formulario h1 {
            color: #008000; /* Verde */
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo para los inputs y botones */
        .formulario input, 
        .formulario button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #008000; /* Verde */
            border-radius: 5px;
            font-size: 16px;
        }

        .formulario input {
            background-color: #ffffff; /* Blanco */
        }

        .formulario button {
            background-color: #008000; /* Verde */
            color: #ffffff; /* Blanco */
            cursor: pointer;
        }

        .formulario button:hover {
            background-color: #005f00; /* Verde oscuro */
        }

        /* Estilo de enlaces */
        .formulario a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #008000; /* Verde */
            text-decoration: none;
        }

        .formulario a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1>Formulario de Registro</h1>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</body>
</html>
