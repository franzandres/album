<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor WEBP a JPG - Estilo Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Fondo con animación luminosa */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #00fff2, #00b7ff, #4d00ff, #ff0099);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe0;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(0, 255, 200, 0.3);
      color: #fff;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 200, 0.7);
      cursor: pointer;
      transition: 0.3s;
    }

    .custom-file:hover {
      background: rgba(0, 255, 200, 0.6);
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #ffffff10;
      color: #fff;
      border: 1px solid #00fff0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00fff040;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #00ffee;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
    }

    #message {
      margin-top: 10px;
      font-size: 16px;
      color: #aaffff;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Convertidor Neon WEBP ? JPG</h1>
    <label for="webpInput" class="custom-file">?? Elegir imagen WEBP</label>
    <input type="file" id="webpInput" accept=".webp" onchange="previewImage()">
    <img id="preview" src="" alt="Vista previa">
    <div id="message"></div>
    <button onclick="convertToJPG()">? Convertir a JPG</button>
    <a id="downloadLink" download="imagen_convertida.jpg">? Descargar imagen JPG</a>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    function previewImage() {
      const fileInput = document.getElementById('webpInput');
      const preview = document.getElementById('preview');
      const reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
        document.getElementById('message').textContent = "";
        document.getElementById('downloadLink').style.display = "none";
      };

      if (fileInput.files[0]) {
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    function convertToJPG() {
      const preview = document.getElementById('preview');
      const canvas = document.getElementById('canvas');
      const link = document.getElementById('downloadLink');
      const msg = document.getElementById('message');

      if (!preview.src) {
        alert("Por favor selecciona una imagen.");
        return;
      }

      const img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        const jpgData = canvas.toDataURL("image/jpeg", 1.0);
        link.href = jpgData;
        link.style.display = "inline-block";
        msg.textContent = "? Conversión completada. ¡Descarga tu imagen!";
      };
      img.src = preview.src;
    }
  </script>
</body>
</html>
