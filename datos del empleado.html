<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Empleado</title>
    <style>
        /* Estilo de la página */
        body {
            background-color: #a7d8e7; /* Fondo celeste */
            color: #2e8b57; /* Letra verde */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png'); /* Ejemplo de bandera (puedes cambiarla) */
            background-size: cover;
            padding: 50px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .employee-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .employee-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .employee-details {
            max-width: 400px;
        }

        .employee-details p {
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e8b57;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Encabezado con la bandera -->
    <header>
        <h1>Datos del Empleado</h1>
    </header>

    <!-- Información del empleado -->
    <section class="employee-info">
        <img src="https://via.placeholder.com/150" alt="Foto del empleado"> <!-- Imagen de ejemplo -->
        <div class="employee-details">
            <h2>Juan Pérez</h2>
            <p><strong>Cargo:</strong> Gerente de Ventas</p>
            <p><strong>Edad:</strong> 35 años</p>
            <p><strong>Email:</strong> juan.perez@empresa.com</p>
            <p><strong>Teléfono:</strong> 555-1234</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Empresa XYZ. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
