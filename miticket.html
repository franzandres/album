<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Ticket - Versión 1.1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #007AFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        /* Icono de la app */
        .app-icon-wrapper {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background-color: #007AFF;
            border: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .app-icon-inner {
            width: 80px;
            height: 65px;
            border: 3px solid white;
            border-radius: 6px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 8px;
        }
        .app-icon-inner::before {
            content: "";
            position: absolute;
            top: -12px;
            right: -8px;
            width: 35px;
            height: 25px;
            border: 3px solid white;
            border-radius: 4px;
            background-color: #007AFF;
        }
        .app-icon-line {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }
        .app-icon-line:nth-child(2) {
            width: 60%;
        }
        .app-name {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        .app-version {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin-top: 5px;
        }
        /* Contenedor de la app */
        .app-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }
        /* Pantalla de instalación */
        .install-screen {
            display: block;
            text-align: center;
        }
        .install-screen img {
            width: 100%;
            max-width: 280px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .install-screen p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .install-btn {
            background-color: #007AFF;
            color: white;
            margin-bottom: 15px;
        }
        .install-btn:hover {
            background-color: #0066CC;
        }
        .cancel-btn {
            background-color: #f5f5f5;
            color: #666;
        }
        .cancel-btn:hover {
            background-color: #e6e6e6;
        }
        /* Pantalla principal */
        .app-main-screen {
            display: none;
            height: 550px;
            flex-direction: column;
            justify-content: space-between;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .app-header h2 {
            color: #007AFF;
            font-size: 22px;
        }
        .menu-btn {
            background: none;
            border: none;
            font-size: 22px;
            color: #333;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #f0f0f0;
        }
        .search-bar {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: border-color 0.3s ease;
        }
        .search-bar:focus-within {
            border-color: #007AFF;
        }
        .search-bar i {
            color: #999;
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        /* Botón de escanear */
        .scan-btn-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .scan-btn {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }
        .scan-btn:hover {
            background-color: #1EBE56;
        }
        .scan-btn:active {
            transform: scale(0.95);
        }
        .scan-label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        /* Secciones */
        .section-title {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tickets-list {
            flex: 1;
            overflow-y: auto;
        }
        .ticket-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 5px solid #007AFF;
            position: relative;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .ticket-item:hover {
            background-color: #f0f0f0;
        }
        .share-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            color: #25D366;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .share-btn:hover {
            background-color: #e6f9ed;
        }
        .ticket-item h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            margin-right: 30px;
        }
        .ticket-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        /* Pantalla de escaneo */
        .scan-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 550px;
        }
        .scanner-frame {
            width: 280px;
            height: 280px;
            border: 4px solid #007AFF;
            border-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background-color: #f8f9fa;
        }
        .scanner-line {
            width: 100%;
            height: 3px;
            background-color: #007AFF;
            position: absolute;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .scanner-frame p {
            color: #666;
            text-align: center;
        }
        .back-btn {
            background-color: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #e6e6e6;
        }
        .back-btn:active {
            transform: scale(0.98);
        }
        /* Navegación inferior */
        .app-bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: #007AFF;
            background-color: #e6f2ff;
        }
        .nav-item:hover {
            background-color: #f0f0f0;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        /* Mensaje de compartir */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .share-content {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .share-modal.active .share-content {
            transform: scale(1);
        }
        .share-content h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        .share-whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .share-whatsapp-btn:hover {
            background-color: #1EBE56;
        }
        .share-whatsapp-btn:active {
            transform: scale(0.98);
        }
        .close-modal-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .close-modal-btn:hover {
            background-color: #f0f0f0;
        }
        /* Menú lateral */
        .menu-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
        }
        .menu-content {
            background-color: white;
            width: 80%;
            max-width: 300px;
            height: 100%;
            padding: 25px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .menu-modal.active .menu-content {
            transform: translateX(0);
        }
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .menu-header h3 {
            color: #007AFF;
            font-size: 20px;
        }
        .menu-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .menu-option:hover {
            color: #007AFF;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

    <div class="app-icon-wrapper">
        <div class="app-icon">
            <div class="app-icon-inner">
                <div class="app-icon-line"></div>

            </div>
        </div>
        <div class="app-name">Ticket</div>
        <div class="app-version">Versión 1.1.1 | Android</div>
    </div>

    <!-- Contenedor de la APP -->
    <div class="app-container">
        <!-- Pantalla de Instalación -->
        <div id="installScreen" class="install-screen">
