<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Verde</title>
  <style>
    body {
      background-color: green;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px black;
    }
    p {
      font-size: 20px;
    }
    .boton {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 18px;
      color: yellow;
      background-color: darkgreen;
      border: 2px solid yellow;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .boton:hover {
      background-color: #006400;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a mi página</h1>
  <p>Esta es una página de ejemplo con fondo verde y texto amarillo.</p>

  <a href="#" class="boton">Botón 1</a>
  <a href="#" class="boton">Botón 2</a>

</body>
</html>
