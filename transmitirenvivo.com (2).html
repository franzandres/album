    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00008B;
            /* Dark Blue */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #C8A2C8;
            /* Lila */
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .website-name {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .profile-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-circle {
            width: 150px;
            height: 150px;
            background-color: #FFC0CB;
            /* Rosado */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid #FFC0CB;
            /* Borde rosado para más énfasis */
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the circle */
            border-radius: 50%;
        }

        .name {
            margin-top: 15px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .live-status {
            margin-top: 30px;
            display: flex;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: red;
            /* Color rojo para "LIVE" */
        }

        .live-status img {
            height: 40px;
            /* Adjust size as needed */
            margin-right: 10px;
        }

        .video-section {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 50px;
            /* Space for the footer */
        }

        .video-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-item video {
            width: 100%;
            height: 200px;
            /* Fixed height for consistency */
            object-fit: cover;
            display: block;
        }

        footer {
            width: 100%;
            text-align: right;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for readability */
        }
    </style>
</head>
