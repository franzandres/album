<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feisbuk - Red social completa</title>
<style>
  /* RESET Y BASICOS */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin:0; padding:0; height:100%;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 12px 20px;
    font-weight: bold;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header .logo {
    cursor: pointer;
  }
  main {
    flex: 1;
    display: flex;
    min-height: 0;
  }
  aside {
    width: 260px;
    background: #f9f9f9;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    padding: 10px 15px;
  }
  aside h2 {
    margin-top: 0;
  }
  #searchUsersGroups {
    width: 100%;
    padding: 7px 10px;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .list-item {
    padding: 8px 6px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    font-size: 14px;
  }
  .list-item:hover {
    background: #d9e8ff;
  }
  section.content {
    flex: 1;
    overflow-y: auto;
    padding: 15px 20px;
  }
  /* PUBLICACION */
  .post-box, .group-box, .live-box, .chat-box {
    background: #e9f0fb;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 6px;
  }
  .post-box input, .post-box textarea, .group-box input, .group-box textarea, .chat-box textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 7px;
    font-size: 14px;
    border: 1px solid #aaa;
    border-radius: 4px;
    resize: vertical;
  }
  .post-box button, .group-box button, .live-box button, .chat-box button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }
  .posts {
    max-width: 700px;
    margin: 0 auto;
  }
  .post {
    border: 1px solid #ddd;
    border-radius: 6px;
    background: white;
    margin-bottom: 20px;
    padding: 12px 15px;
  }
  .post-header {
    font-weight: bold;
    margin-bottom: 6px;
    color: #4a90e2;
  }
  .post-content p {
    margin: 10px 0 0 0;
    white-space: pre-wrap;
  }
  .post-content img, .post-content video {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 4px;
  }
  .comments {
    margin-top: 12px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
  }
  .comment {
    font-size: 13px;
    margin-bottom: 6px;
  }
  .comment strong {
    color: #4a90e2;
  }
  .comment-input {
    display: flex;
    margin-top: 8px;
  }
  .comment-input input {
    flex: 1;
    padding: 6px 8px;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
  }
  .comment-input button {
    background-color: #4a90e2;
    border: none;
    color: white;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    font-size: 13px;
  }
  /* GRUPOS */
  .groups-list, .chat-users-list {
    max-height: 200px;
    overflow-y: auto;
  }
  .group-posts {
    margin-top: 15px;
  }
  /* CHAT */
  .chat-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
  }
  .chat-header {
    background: #4a90e2;
    color: white;
    padding: 8px 12px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  .chat-messages {
    flex: 1;
    padding: 8px 12px;
    overflow-y: auto;
    font-size: 13px;
  }
  .chat-input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }
  .chat-input-area textarea {
    flex: 1;
    resize: none;
    padding: 6px 8px;
    font-size: 13px;
    border: none;
  }
  .chat-input-area button {
    background: #4a90e2;
    border: none;
    color: white;
    padding: 6px 12px;
    cursor: pointer;
  }
  /* NOTIFICACIONES */
  .toast {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #4a90e2;
    color: white;
    padding: 10px 15px;
    border-radius: 4px;
    opacity: 0.9;
    font-size: 13px;
    z-index: 9999;
    display: none;
  }
  /* RESPONSIVE */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
    }
    aside {
      width: 100%;
      height: 180px;
      border-right: none;
      border-bottom: 1px solid #ddd;
    }
    section.content {
      height: calc(100vh - 280px);
      overflow-y: auto;
    }
    .chat-box {
      width: 95%;
      right: 2.5%;
      bottom: 90px;
      max-height: 300px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="alert('Estás en Feisbuk, página principal')">Feisbuk</div>
  <div id="liveStatus"></div>
</header>

<main>
  <aside>
    <h2>Buscar Usuarios/Grupos</h2>
    <input type="text" id="searchUsersGroups" placeholder="Buscar..." oninput="filterUsersGroups()" />

    <h3>Usuarios</h3>
    <div id="userList" class="list-container"></div>

    <h3>Grupos</h3>
    <div id="groupList" class="list-container"></div>

    <h3>Crear Grupo</h3>
    <div class="group-box">
      <input type="text" id="groupName" placeholder="Nombre del grupo" />
      <textarea id="groupDesc" rows="2" placeholder="Descripción"></textarea>
      <button onclick="createGroup()">Crear Grupo</button>
    </div>
  </aside>

  <section class="content">
    <div class="post-box">
      <input type="text" id="username" placeholder="Tu nombre" />
      <textarea id="postText" rows="3" placeholder="¿Qué quieres compartir?"></textarea>
      <input type="text" id="postImage" placeholder="URL de imagen (opcional)" />
      <input type="text" id="postVideo" placeholder="URL de video (mp4) (opcional)" />
      <button onclick="publishPost()">Publicar</button>
    </div>

    <div class="live-box">
      <button id="startLiveBtn" onclick="startLive()">Iniciar Transmisión en Vivo</button>
      <button id="stopLiveBtn" onclick="stopLive()" style="display:none;">Terminar Transmisión</button>
      <div id="liveVideoContainer" style="margin-top:10px;"></div>
    </div>

    <div class="posts" id="postsContainer">
      <!-- Posts y videos en vivo -->
    </div>
  </section>
</main>

<div class="chat-box" id="chatBox" style="display:none;">
  <div class="chat-header" onclick="toggleChat()">Chat - <span id="chatUserName"></span></div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input-area">
    <textarea id="chatInput" rows="2" placeholder="Escribe un mensaje..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<footer style="text-align:center; padding:12px; color:#888; font-size:13px; border-top:1px solid #ddd;">
  Red social creada por <strong>Franz Andrés Salvatierra Samur</strong>
</footer>

<script>
  // DATOS INICIALES
  let users = [
    'Andrés', 'Camila', 'Luis', 'María', 'Jorge', 'Ana',
    'Bot Andrés', 'Bot Camila'
  ];

  let groups = [
    {name: 'Amigos', description: 'Grupo para amigos cercanos', posts: []},
    {name: 'Gamers', description: 'Para amantes de los videojuegos', posts: []}
  ];

  let posts = [];
  let liveStreamActive = false;
  let liveStreamVideoURL = '';
  let liveStreamInterval = null;

  // Render Usuarios y Grupos
  const userListEl = document.getElementById('userList');
  const groupListEl = document.getElementById('groupList');
  const postsContainer = document.getElementById('postsContainer');
  const toastEl = document.getElementById('toast');

  function renderUsers() {
    userListEl.innerHTML = '';
    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.textContent = user;
      div.onclick = () => openChat(user);
      userListEl.appendChild(div);
    });
  }

  function renderGroups() {
    groupListEl.innerHTML = '';
    groups.forEach((group, idx) => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.textContent = group.name + ' - ' + group.description;
      div.onclick = () => showGroupPosts(idx);
      groupListEl.appendChild(div);
    });
  }

  // Filtro en búsqueda
  function filterUsersGroups() {
    const query = document.getElementById('searchUsersGroups').value.toLowerCase();
    userListEl.childNodes.forEach(node => {
      node.style.display = node.textContent.toLowerCase().includes(query) ? 'block' : 'none';
    });
    groupListEl.childNodes.forEach(node => {
      node.style.display = node.textContent.toLowerCase().includes(query) ? 'block' : 'none';
    });
  }

  // Crear grupo
  function createGroup() {
    const name = document.getElementById('groupName').value.trim();
    const desc = document.getElementById('groupDesc').value.trim();
    if (!name) {
      alert('El nombre del grupo es obligatorio');
      return;
    }
    groups.push({name, description: desc, posts: []});
    renderGroups();
    document.getElementById('groupName').value = '';
    document.getElementById('groupDesc').value = '';
    showToast('Grupo "' + name + '" creado');
  }

  // Mostrar posts de grupo
  function showGroupPosts(groupIndex) {
    const group = groups[groupIndex];
    postsContainer.innerHTML = `<h3>Publicaciones en grupo: ${group.name}</h3>`;
    if (group.posts.length === 0) {
      postsContainer.innerHTML += '<p>No hay publicaciones aún.</p>';
      return;
    }
    group.posts.forEach((post, i) => {
      postsContainer.innerHTML += renderPostHTML(post, i, true);
    });
  }

  // Publicar post general o en grupo
  function publishPost() {
    const username = document.getElementById('username').value.trim() || 'Anónimo';
    const text = document.getElementById('postText').value.trim();
    const image = document.getElementById('postImage').value.trim();
    const video = document.getElementById('postVideo').value.trim();

    if (!text && !image && !video) {
      alert('Por favor, escribe algo o añade imagen/video.');
      return;
    }

    const post = {
      username,
      text,
      image,
      video,
      comments: [],
      live: false,
      timestamp: new Date()
    };

    // Si estás viendo grupo, agrega allí
    const groupHeader = postsContainer.querySelector('h3');
    if (groupHeader && groupHeader.textContent.startsWith('Publicaciones en grupo: ')) {
      const groupName = groupHeader.textContent.replace('Publicaciones en grupo: ', '');
      const group = groups.find(g => g.name === groupName);
      if (group) {
        group.posts.unshift(post);
        showGroupPosts(groups.indexOf(group));
        clearPostForm();
        showToast('Publicación añadida al grupo "' + group.name + '"');
        return;
      }
    }

    posts.unshift(post);
    renderPosts();
    clearPostForm();
    showToast('Publicación creada');
  }

  function clearPostForm() {
    document.getElementById('postText').value = '';
    document.getElementById('postImage').value = '';
    document.getElementById('postVideo').value = '';
  }

  // Renderizar posts (general feed)
  function renderPosts() {
    postsContainer.innerHTML = '';
    posts.forEach((post, index) => {
      postsContainer.innerHTML += renderPostHTML(post, index, false);
    });
  }

  // Generar HTML de un post
  function renderPostHTML(post, index, isGroup) {
    let mediaHTML = '';
    if (post.image) mediaHTML += `<img src="${escapeHtml(post.image)}" alt="Imagen publicada" />`;
    if (post.video) mediaHTML += `<video controls><source src="${escapeHtml(post.video)}" type="video/mp4" /></video>`;
    let commentsHTML = '';
    if (post.comments && post.comments.length) {
      commentsHTML = post.comments.map(c => `<div class="comment"><strong>${escapeHtml(c.user)}:</strong> ${escapeHtml(c.text)}</div>`).join('');
    }
    const commentInput = `<div class="comment-input">
      <input type="text" placeholder="Escribe un comentario..." id="input-${index}" />
      <button onclick="addComment(${index}, ${isGroup})">Comentar</button>
    </div>`;

    return `<div class="post">
      <div class="post-header">${escapeHtml(post.username)} ${post.live ? '<span style="color:red;">? EN VIVO</span>' : ''}</div>
      <div class="post-content">
        ${post.text ? `<p>${escapeHtml(post.text)}</p>` : ''}
        ${mediaHTML}
      </div>
      <div class="comments" id="comments-${index}">
        ${commentsHTML}
        ${commentInput}
      </div>
    </div>`;
  }

  // Añadir comentario
  function addComment(postIndex, isGroup) {
    const input = document.getElementById(`input-${postIndex}`);
    const text = input.value.trim();
    if (!text) {
      alert('Escribe un comentario.');
      return;
    }
    let targetPost;
    if (isGroup) {
      // Buscar post en grupo
      const groupHeader = postsContainer.querySelector('h3');
      if (!groupHeader) return;
      const groupName = groupHeader.textContent.replace('Publicaciones en grupo: ', '');
      const group = groups.find(g => g.name === groupName);
      if (!group) return;
      targetPost = group.posts[postIndex];
      targetPost.comments.push({user: 'Tú', text});
    } else {
      targetPost = posts[postIndex];
      targetPost.comments.push({user: 'Tú', text});
    }
    input.value = '';
    renderPosts();
    showToast('Comentario añadido');

    // Respuesta bot si no es bot post
    if (!targetPost.username.toLowerCase().startsWith('bot')) {
      setTimeout(() => {
        const botName = 'Bot Andrés';
        const botResponse = botReply(text);
        targetPost.comments.push({user: botName, text: botResponse});
        renderPosts();
      }, 1200);
    }
  }

  // Bot responde con lógica simple
  function botReply(userText) {
    const lower = userText.toLowerCase();
    if (lower.includes('hola')) return '¡Hola! ¿Cómo estás?';
    if (lower.includes('gracias')) return 'De nada, ¡estoy aquí para ayudarte!';
    if (lower.includes('adiós') || lower.includes('chao')) return '¡Hasta luego! ??';
    return '¡Qué interesante! Cuéntame más.';
  }

  // Transmisión en vivo
  const liveVideoContainer = document.getElementById('liveVideoContainer');
  const startLiveBtn = document.getElementById('startLiveBtn');
  const stopLiveBtn = document.getElementById('stopLiveBtn');
  const liveStatus = document.getElementById('liveStatus');

  function startLive() {
    if (liveStreamActive) return;
    liveStreamActive = true;
    liveStatus.textContent = '?? Transmitiendo en vivo...';
    startLiveBtn.style.display = 'none';
    stopLiveBtn.style.display = 'inline-block';

    // Simular video en vivo con cámara (usando webcam si se permite)
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then(stream => {
          liveVideoContainer.innerHTML = '';
          const video = document.createElement('video');
          video.srcObject = stream;
          video.autoplay = true;
          video.muted = true;
          video.style.maxWidth = '100%';
          liveVideoContainer.appendChild(video);
          liveStreamVideoURL = null;
          // Guardar stream para detener luego
          liveVideoContainer.stream = stream;
        })
        .catch(() => {
          liveVideoContainer.textContent = 'No se pudo acceder a la cámara para transmisión en vivo.';
        });
    } else {
      liveVideoContainer.textContent = 'Tu navegador no soporta transmisión en vivo.';
    }
  }

  function stopLive() {
    if (!liveStreamActive) return;
    liveStreamActive = false;
    liveStatus.textContent = '';
    startLiveBtn.style.display = 'inline-block';
    stopLiveBtn.style.display = 'none';

    // Detener cámara
    if (liveVideoContainer.stream) {
      liveVideoContainer.stream.getTracks().forEach(track => track.stop());
    }

    // Guardar video en posts (simulado como texto con marcador)
    const username = document.getElementById('username').value.trim() || 'Anónimo';
    const livePost = {
      username,
      text: 'Transmisión en vivo finalizada',
      image: '',
      video: '', // No hay archivo real grabado por simplicidad
      live: true,
      comments: [],
      timestamp: new Date()
    };
    posts.unshift(livePost);
    renderPosts();
    liveVideoContainer.innerHTML = '';
    showToast('Transmisión en vivo finalizada y publicada');
  }

  // CHAT BÁSICO
  let currentChatUser = null;
  const chatBox = document.getElementById('chatBox');
  const chatUserNameEl = document.getElementById('chatUserName');
  const chatMessagesEl = document.getElementById('chatMessages');
  const chatInputEl = document.getElementById('chatInput');

  function openChat(user) {
    currentChatUser = user;
    chatUserNameEl.textContent = user;
    chatMessagesEl.innerHTML = '';
    chatBox.style.display = 'flex';
    showToast('Chat abierto con ' + user);
  }

  function toggleChat() {
    chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
  }

  function sendMessage() {
    const msg = chatInputEl.value.trim();
    if (!msg) return;
    appendChatMessage('Tú', msg);
    chatInputEl.value = '';

    // Respuesta simple bot si chateas con un bot
    if (currentChatUser.toLowerCase().startsWith('bot')) {
      setTimeout(() => {
        appendChatMessage(currentChatUser, botReply(msg));
      }, 1200);
    } else {
      showToast('Mensaje enviado a ' + currentChatUser);
    }
  }

  function appendChatMessage(user, msg) {
    const div = document.createElement('div');
    div.innerHTML = `<strong>${escapeHtml(user)}:</strong> ${escapeHtml(msg)}`;
    chatMessagesEl.appendChild(div);
    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
  }

  // TOAST NOTIFICATIONS
  function showToast(msg) {
    toastEl.textContent = msg;
    toastEl.style.display = 'block';
    setTimeout(() => {
      toastEl.style.display = 'none';
    }, 3000);
  }

  // Escape HTML para seguridad
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }

  // Inicialización
  renderUsers();
  renderGroups();
  renderPosts();
</script>

</body>
</html>
