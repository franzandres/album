<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Fatiguillas desde 1997</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 5px solid black;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            border: 5px solid black;
            padding: 10px 20px;
        }

        .chat-container {
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            border: 5px solid black;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .chat-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .chat-container button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-container button:hover {
            background-color: red;
        }
    body,td,th {
	color: #000000;
}
